<main class="container">
  <section class="row">
    <div class="col-md-10 offset-md-1">
      <header class="h1">Контакты</header>

      <table class="table">
        <thead>
        <tr>
          <th class="col-md-6 text-md-left text-xs-center">Место и время</th>
          <th class="col-md-3 text-md-left text-xs-center">Инструктор</th>
          <th class="col-md-3 text-md-left text-xs-center">Контакты</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts.getContacts()">
          <td class="col-md-6">
            <address>
              <span ng-if="contact.ageCategory && contact.ageCategory.length">
                <i class="fa fa-male time-red" aria-hidden="true"></i> {{contact.ageCategory}}
              </span>
              <p ng-if="contact.address && contact.address.length">
                <i class="fa fa-map-marker time-red" aria-hidden="true"></i> {{contact.address}}
              </p>
              <time>
                <strong class="time-red" ng-if="contact.schedule && contact.schedule.length">
                  <i class="fa fa-clock-o" aria-hidden="true"></i> {{contact.schedule}}
                </strong>
              </time>
            </address>
          </td>
          <td class="col-md-3">
            <p ng-if="contact.instructorName && contact.instructorName.length">{{contact.instructorName}}</p>
            <p ng-if="contact.instructorRank && contact.instructorRank.length">{{contact.instructorRank}}</p>
          </td>
          <td class="col-md-3">
            <p>
              <span ng-repeat="phone in contact.phones">
                <i class="fa fa-mobile time-red" aria-hidden="true"> </i>
                <a href="tel:{{phone}}" class="contacts-links"><strong>+{{phone}}</strong></a><br>
              </span>
              <span ng-if="contact.skype && contact.skype.length">
                <i class="fa fa-skype time-red" aria-hidden="true"></i>
                <a href="skype:{{contact.skype}}?call" class="contacts-links"><strong>{{contact.skype}}</strong></a><br>
              </span>
              <span ng-if="contact.email && contact.email.length">
                <i class="fa fa-envelope-o time-red" aria-hidden="true"></i>
                <a href="mailto:{{contact.email}}" class="contacts-links"><strong>{{contact.email}}</strong></a>
            </span>
            </p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
